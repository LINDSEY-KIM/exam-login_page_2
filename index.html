<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form exam</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fon-awesome/5.15.3/css/all.min.css"/>

</head>

<body>

    <div class="wrap">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error_txt">Email can't be blank</div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fa fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error_txt">Password can't be blank</div>
            </div>
            <div class="pass_link"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="signup_link">Not yet member? <a href="#">Signup now</a></div>
    </div>
    
    <script src="js/main.js"></script>

</body>
</html>
